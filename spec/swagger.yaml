definitions:
  Account:
    externalDocs:
      url: 'http://developer.xero.com/documentation/api/accounts/'
    type: object
    required:
      - Code
      - Name
      - Type
    properties:
      Code:
        type: string
        description: Customer defined alpha numeric account code e.g 200 or SALES
        maxLength: 10
        example: 200
      Name:
        type: string
        description: Name of account
        maxLength: 150
        example: Sales
      Type:
        type: string
        description: Account type
        example: CURRENT
        enum:
          - BANK
          - CURRENT
          - CURRLIAB
          - DEPRECIATN
          - DIRECTCOSTS
          - EQUITY
          - EXPENSE
          - FIXED
          - INVENTORY
          - LIABILITY
          - NONCURRENT
          - OTHERINCOME
          - OVERHEADS
          - PREPAYMENT
          - REVENUE
          - SALES
          - TERMLIAB
          - PAYGLIABILITY
          - SUPERANNUATIONEXPENSE
          - SUPERANNUATIONLIABILITY
          - WAGESEXPENSE
          - WAGESPAYABLELIABILITY
      BankAccountNumber:
        type: string
        description: For bank accounts only (Type BANK)
        example: 1234353453453
      Status:
        type: string
        description: Accounts with a status of ACTIVE can be updated to ARCHIVED
        example: ACTIVE
        enum:
          - ACTIVE
          - ARCHIVED
      Description:
        type: string
        description: Description of the Account. Valid for all types of accounts except bank accounts 
        maxLength: 4000
        example: A sales account
      BankAccountType:
        type: string
        description: For bank accounts only
        example: CREDITCARD
        enum:
          - BANK
          - CREDITCARD
          - PAYPAL
      CurrencyCode:
        type: string
        description: For bank accounts only
        example: AUD
      TaxType:
        type: string
        description: Default tax rate for the account
        example: NONE
      EnablePaymentsToAccount:
        type: boolean
        example: false
        description: Describes whether account can have payments applied to it
      ShowInExpenseClaims:
        type: boolean
        example: false
        description: Describes whether account code is available for use with expense claims
      AccountID:
        type: string
        format: uuid
        description: Unique identifier for the account
        readOnly: true
        example: 50e845c3-464e-4a6d-8951-8794317c7893
      Class:
        type: string
        description: The class of account
        readOnly: true
        example: ASSET
        enum:
          - ASSET
          - EQUITY
          - EXPENSE
          - LIABILITY
          - REVENUE
      SystemAccount:
        type: string
        description: If this is a system account then this element is returned. See System
          Account types. Note that non-system accounts may have this element set
          as either “” or null.
        readOnly: true
        example: ROUNDING
        enum: 
          - DEBTORS
          - CREDITORS
          - BANKCURRENCYGAIN
          - GST
          - GSTONIMPORTS
          - HISTORICAL
          - REALISEDCURRENCYGAIN
          - RETAINEDEARNINGS
          - ROUNDING
          - TRACKINGTRANSFERS
          - UNPAIDEXPCLM
          - UNREALISEDCURRENCYGAIN
          - WAGEPAYABLES
      ReportingCode:
        type: string
        description: Shown if set
        example: ASS
        readOnly: true
      ReportingCodeName:
        type: string
        description: Shown if set
        example: Asset
        readOnly: true
      HasAttachments:
        type: boolean
        description: Indicates if an account has an attachment
        example: false
        readOnly: true
      UpdatedDateUTC:
        type: string
        format: date-time
        description: Last modified date UTC format
        readOnly: true
  AccountsResponse:
    type: object
    xml:
      name: Response
    properties:
      ID:
        type: string
        description: Unique identifier for each response
        readOnly: true
      Status:
        type: string
        description: OK for a successful response
        readOnly: true
      ProviderName:
        type: string
        description: Name of the application that made the request
        readOnly: true
      DateTimeUTC:
        type: string
        format: dateTime
        description: DateTime of the request
        readOnly: true
      Accounts:
        type: array
        items:
          $ref: '#/definitions/Account'
  Address:
    externalDocs:
      url: 'https://developer.xero.com/documentation/api/types#addresses'
    type: object
    properties:
      AddressType:
        type: string
        description: The address type
        example: POSTAL
        enum:
          - POBOX
          - STREET
          - POSTAL
      AddressLine1:
        type: string
        example: Apartment A
        maxLength: 500
      AddressLine2:
        type: string
        example: Building 20
        maxLength: 500
      AddressLine3:
        type: string
        example: 123 Main St
        maxLength: 500
      AddressLine4:
        type: string
        example: South
        maxLength: 500
      City:
        type: string
        example: New York City
        maxLength: 255
      Region:
        type: string
        example: New York
        maxLength: 500
      PostalCode:
        type: string
        example: 47483
        maxLength: 50
      Country:
        type: string
        example: United States
        maxLength: 50
      Attentionto:
        type: string
        example: Accounts Department
        maxLength: 255
  Addresses:
    type: array
    items:
      $ref: '#/definitions/Address'
  Allocation:
    properties:
      Invoice:
        type: object
        properties:
          InvoiceId:
            type: string
      AppliedAmount:
        description: the amount being applied to the invoice
        type: number
        format: float
      Date:
        description: >-
          the date the prepayment is applied YYYY-MM-DD (read-only). This will
          be the latter of the invoice date and the prepayment date.
        type: string
        format: date
  Attachment:
    type: object
    properties:
      AttachmentId:
        type: string
        description: Xero generated unique identifier for attachment
      Filename:
        type: string
        description: The filename of the attachemnt
      Url:
        type: string
        description: The URL to where the attachment is located
      MimeType:
        type: string
        description: The mimetype of the attachemnt
      ContentLegth:
        type: number
        format: integer
        description: The content length in bytes
      IncludeOnline:
        type: boolean
        description: Determines whether the attachment is included with the online invoice
  Attachments:
    type: array
    items:
      $ref: '#/definitions/Attachment'
  Balances:
    type: array
    description: The raw AccountsReceivable (sales invoices) and AccountsPayable (bills) outstanding and overdue amounts, not converted to base currency
    items:
      properties:
        AccountsReceivable:
          type: object
          properties:
            Outstanding:
              type: number
              format: double
              description: AR outstanding balance
              readOnly: true
              example: 1000
            Overdue:
              type: number
              format: double
              description: AR overdue balance
              readOnly: true
              example: 500
        AccountsPayable:
          type: object
          properties:
            Outstanding:
              type: number
              format: double
              description: AP outstanding balance
              readOnly: true
              example: 50
            Overdue:
              type: number
              format: double
              description: AP overdue balance
              readOnly: true
              example: 2
  BankAccount:
    type: object
    properties:
      Code:
        type: string
        description: Bank account code
        example: 610
      AccountID:
        type: string
        format: uuid
        description: Account identifier
        example: d1ebb97b-d207-4ccb-9ab6-8a466a8b4d39
      Name:
        description: The Name Bank Account
        readOnly: true
        type: string
        example: Everyday Savings
  FromBankAccount:
    type: object
    properties:
      Code:
        type: string
        description: Bank account code
        example: 610
      AccountID:
        type: string
        description: Account identifier
        example: ae8074e0-1ac1-4b37-8546-afa9fa6ace9e
      Name:
        type: string
        description: Bank account name
        example: Savings account
  ToBankAccount:
    type: object
    properties:
      Code:
        type: string
        description: Bank account code
        example: 610
      AccountID:
        type: string
        description: Account identifier
        example: d7defb58-7028-480d-bd70-453770b0715d
      Name:
        type: string
        description: Bank account name
        example: Savings account
  BankTransaction:
    externalDocs:
      url: 'http://developer.xero.com/documentation/api/banktransactions/'
    type: object
    required:
      - Type
      - Contact
      - LineItems
      - BankAccount
    properties:
      BankTransactionId:
        type: string
        description: Xero generated unique identifier for bank transactions
        readOnly: true
        example: 72f1dcfe-5d7d-4239-bf9d-e12469309716
      Type:
        type: string
        description: The type of bank transaction
        enum:
          - RECEIVE
          - RECEIVE-OVERPAYMENT
          - RECEIVE-PREPAYMENT
          - SPEND
          - SPEND-OVERPAYMENT
          - SPEND-PREPAYMENT
          - RECEIVE-TRANSFER
          - SPEND-TRANSFER
        example: SPEND 
      BankAccount:
        $ref: '#/definitions/BankAccount'
      IsReconciled:
        type: boolean
        description: Indicates if transaction has been reconciled
        example: false
      Reference:
        type: string
        description:   Reference for the transaction. Only supported for SPEND and RECEIVE transactions
      Contact:
        allOf:
          - description: See Contacts
          - $ref: '#/definitions/Contact'
      Date:
        type: string
        format: date
        description: Date bank transaction was made YYYY-MM-DD
      Status:
        type: string
        enum:
          - AUTHORISED
          - DELETED
        default: AUTHORISED
        description: The status of the bank transaction
      LineAmountTypes:
        type: string
        enum:
          - Inclusive
          - Exclusive
          - NoTax
        description: >-
          Line amounts are exclusive of tax by default if you don’t specify this
          element
        default: NoTax
      LineItems:
        $ref: '#/definitions/LineItems'
      Url:
        type: string
        description: >-
          URL link to a source document – shown as “Go to [appName]” in the Xero
          app
      CurrencyCode:
        type: string
        description: The currency that bank transaction has been raised in
      CurrencyRate:
        type: number
        format: double
        description: >-
          The currency rate for a multicurrency bank transaction. If no rate is
          specified, the XE.com day rate is used.
      SubTotal:
        type: number
        format: double
        description: Total of bank transaction excluding taxes
        readOnly: true
      Totaltax:
        type: number
        format: double
        description: Total tax on the bank transaction
        readOnly: true
      Total:
        type: number
        format: double
        description: >-
          Total of bank transaction tax inclusive (i.e. SubTotal + TotalTax). This will
          be ignored if it doesn’t equal the sum of the LineAmounts
        readOnly: true
      PrepaymentID:
        type: string
        description: Xero generated unique identifier for a Prepayment. This will be returned on BankTransactions with a Type of SPEND-PREPAYMENT or RECEIVE-PREPAYMENT
        example: d2c63bbd-bc9e-4fb4-9d1c-e5d15749aaa2
        readOnly: true
      OverpaymentID:
        type: string
        description: Xero generated unique identifier for an Overpayment. This will be returned on BankTransactions with a Type of SPEND-OVERPAYMENT or RECEIVE-OVERPAYMENT
        example: 66fbdc01-e2e7-4ee3-ab10-2d5821d38fe4
        readOnly: true
      UpdatedDateUTC:
        type: string
        format: dateTime
        description: Last modified date UTC format
        readOnly: true
      HasAttachments:
        type: boolean
        description: boolean to indicate if the bank transaction has an attachment
        readOnly: true
      Attachments:
        $ref: '#/definitions/Attachments'
    xml:
      name: BankTransaction
